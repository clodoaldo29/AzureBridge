version: '3.8'

services:
  api:
    build:
      context: ./Backend
      dockerfile: Dockerfile
      target: builder
    command: npm run dev
    ports:
      - "3001:3001"
    volumes:
      - ./Backend/src:/app/src
      - ./Backend/prisma:/app/prisma
    environment:
      NODE_ENV: development
      LOG_PRETTY: "true"
      PORT: 3001
      HOST: 0.0.0.0

  web:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      target: builder
    command: npm run dev
    ports:
      - "5173:5173"
    volumes:
      - ./Frontend/src:/app/src
      - ./Frontend/public:/app/public
    environment:
      VITE_API_URL: http://localhost:3001
      VITE_ENABLE_DEVTOOLS: "true"
