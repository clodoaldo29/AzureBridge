services:
  api:
    build:
      context: ./Backend
      dockerfile: Dockerfile
      target: builder
    command: npm run dev
    ports:
      - "3001:3001"
    volumes:
      - ./Backend/src:/app/src
      - ./Backend/prisma:/app/prisma
      - ./Backend/uploads:/app/uploads
    environment:
      NODE_ENV: development
      LOG_PRETTY: "true"
      PORT: 3001
      HOST: 0.0.0.0
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ENABLE_REVISION_PERSISTENCE: ${ENABLE_REVISION_PERSISTENCE:-false}
      REVISION_SYNC_MAX_ITEMS_PER_RUN: ${REVISION_SYNC_MAX_ITEMS_PER_RUN:-100}
      FEATURE_RDA_MODULE: ${FEATURE_RDA_MODULE:-false}
      RDA_UPLOADS_DIR: /app/uploads

  worker:
    build:
      context: ./Backend
      dockerfile: Dockerfile
      target: builder
    user: "0:0"
    command: npm run worker
    volumes:
      - ./Backend/src:/app/src
      - ./Backend/prisma:/app/prisma
      - ./Backend/uploads:/app/uploads
    environment:
      NODE_ENV: development
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ENABLE_REVISION_PERSISTENCE: ${ENABLE_REVISION_PERSISTENCE:-false}
      REVISION_SYNC_MAX_ITEMS_PER_RUN: ${REVISION_SYNC_MAX_ITEMS_PER_RUN:-100}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FEATURE_RDA_MODULE: ${FEATURE_RDA_MODULE:-false}
      RDA_UPLOADS_DIR: /app/uploads
    depends_on:
      - redis

  web:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      target: builder
    command: npm run dev
    ports:
      - "5173:5173"
    volumes:
      - ./Frontend/src:/app/src
      - ./Frontend/public:/app/public
    environment:
      VITE_API_URL: http://localhost:3001
      API_PROXY_TARGET: http://api:3001
      VITE_AZURE_DEVOPS_ORG_URL: ${AZURE_DEVOPS_ORG_URL}
      VITE_FEATURE_RDA_MODULE: ${VITE_FEATURE_RDA_MODULE:-false}
      VITE_ENABLE_DEVTOOLS: "true"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
